{% extends 'base.html' %}

{% block title %} Añadir Actividad Agrícola Tipo {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<h1> Añadir Actividad Agrícola Tipo </h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
    <input class="btn btn-success" type="submit" value="Guardar">
    <a class="btn btn-primary" href="{% url 'tipo_actividad_agricola_list' %}"> Cancelar </a>
</form>

{% endblock %}
