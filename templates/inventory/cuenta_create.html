{% extends 'base.html' %}

{% block title %} Añadir Cuenta {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<h1> Añadir Cuenta </h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Guardar">
    <a class="btn btn-primary" href="{% url 'cuenta_list' %}"> Cancelar </a>
</form>

{% endblock %}
