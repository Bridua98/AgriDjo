{% extends 'base.html' %}

{% block title %} Añadir Finca {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<h1> Añadir Finca </h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Guardar">
    <a class="btn btn-secondary" href="{% url 'finca_list' %}"> Cancelar </a>
</form>

{% endblock %}
