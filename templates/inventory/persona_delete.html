{% extends 'base.html' %}

{% block title %} Eliminar {{ object }} {% endblock %}
{% block content %}
<h1>Eliminar Persona </h1>

<form method="post">{% csrf_token %}
    <p>Desea eliminar "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Eliminar">
    <a class="btn btn-secondary" href="{% url 'persona_list' %}"> Cancelar </a>
</form>
{% endblock %}
