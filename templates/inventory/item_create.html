{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Añadir Item {% endblock %}

{% block content %}

<h1> Añadir Item </h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Guardar">
    <a class="btn btn-secondary" href="{% url 'item_list' %}"> Cancelar </a>
</form>

{% endblock %}
