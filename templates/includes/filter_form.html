{% load crispy_forms_tags %}
{% load widget_tweaks %}

<form action="" method="get" class="w-full"> 
    <div class="well">
        <h4 style="margin-top: 0">Filtros</h4>
        <div class="row">
            {% for field in filter.form %}
            <div class="form-group col-sm-8 col-md-3">
                {{ field.label_tag}}
                {% render_field field class="form-control" %}
            </div>
            {% endfor %} 
        </div>
        <div class="container d-print-none">
            <div class="row">
              <div class="col-sm-8 col-md-2">
                <input class="btn btn-block  btn-primary" type="submit" value="Filtrar" class="form-control"/>
              </div>
              <div class="col-sm-8 col-md-1">
                <a class="btn btn-secondary float-right" href="{% url list_defecto %}" class="form-control"> Limpiar</a>
              </div>
              <div class="col-sm-8 col-md-1">
                <a class="btn btn-success float-right" onclick='window.print();' class="form-control"> Imprimir</a>
              </div>
            </div>
        </div>
    </div>
</form>
