<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    {% for item in items %}
        {% if item.visible %}
            <li class="{% if item.selected %} active{% endif %}{% if item.children %} dropdown{% endif %}">
                <a href="{{ item.url }}" class="{% if item.selected %} active{% endif %} dropdown-item">{{ item.title }}</a>
                {% if item.children %}
                    {% with items=item.children template_name='submenu.html' %}
                       {% include template_name %}
                    {% endwith %}
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
